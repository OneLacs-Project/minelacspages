<!DOCTYPE html>
<html class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/M8J4dEZcR-J-6vze4-w-BG3MZDM.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
  <title>MineLacs - Он такой один</title>
  <meta property="og:title" content="MineLacs - Он такой один">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/aos.css">
  <style>
    body {
      background-color: #121212; /* Тёмный фон */ 
      color: #ffffff; /* Белый текст для контраста */ 
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .btn, .style-btn {
      background-color: #1e1e1e; /* Тёмный фон кнопок */
      color: #ffffff; /* Белый текст на кнопках */
    }
    .btn:hover, .style-btn:hover {
      background-color: #333333; /* Более светлый тёмный фон при наведении */
    }
    .gradient-text {
      background: -webkit-linear-gradient(orange, yellow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-link {
      color: #ffffff; /* Белый текст для навигационных ссылок */
    }
    .nav-link:hover {
      color: #ff8c00; /* Оранжевый текст при наведении */
    }
    .gradient-discord {
      background: -webkit-linear-gradient(darkblue, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .gradient-boosty {
      background: -webkit-linear-gradient(orange, yellow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .gradient-telegram {
      background: -webkit-linear-gradient(blue, lightblue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .icon-white {
      filter: brightness(0) invert(1); /* Всегда белый цвет */
      transition: filter 0.3s ease;
    }
    .tooltip-text {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(10px); /* Начальная позиция выше иконки */
      background-color: #1a1a1a;
      color: #ffffff; /* Белый цвет текста */
      padding: 5px;
      border-radius: 5px;
      white-space: nowrap;
      box-shadow: 0 4px 8px rgba(255, 140, 0, 0.7); /* Оранжевая тень */
      transition: visibility 0s, opacity 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 20; /* Помещаем над верхним меню */
    }
    .group:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(0); /* Конечная позиция ниже иконки */
      box-shadow: 0 4px 8px rgba(255, 140, 0, 0.7); /* Оранжевая тень при наведении */
    }
    .logo-container {
      display: inline-block;
    }
    .logo {
      transition: transform 0.6s ease;
    }
    .logo-container:hover .logo {
      transform: rotate(360deg);
    }
    iframe {
      width: 100%;
      height: calc(100vh - 120px); /* Высота iframe с учётом высоты верхнего и нижнего меню */
      border: none;
      flex-grow: 1; /* Чтобы iframe занимал оставшееся место */
    }
    footer {
      background-color: #1a1a1a;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>

<body class="min-w-[400px]">
  <header class="shadow-xl relative z-10">
    <nav class="font-inter font-semibold px-2 md:px-2 sm:px-4 lg:py-0 py-2.5 w-full top-0 left-0" style="background-color: #1a1a1a;">
      <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a href="https://minelacs.ru/" class="flex items-center logo-container">
          <img src="images/logo.png" class="logo" alt="Logo">
        </a>
        <div class="items-center justify-between mx-auto lg:pr-12 hidden w-full lg:static lg:top-12 lg:left-0 px-3 lg:flex lg:w-auto lg:order-1" id="navbar-sticky">
          <ul class="flex flex-col font-montserrat font-normal px-4 py-5 mt-4 border rounded-lg lg:flex-row lg:space-x-6 lg:mt-0 lg:text-base lg:font-medium lg:border-0 bg-admin-black border-gray-700">
            <li class="relative group">
              <a href="https://docs.minelacs.ru/" target="_blank" class="nav-link rounded-lg lg:py-2.5 duration-100 transition-all flex items-center px-5 py-4">
                <img src="images/wiki.png" alt="Wiki" class="w-6 h-6 icon-white">
                <span class="tooltip-text">Вики</span>
              </a>
            </li>
            <li class="relative group">
              <a href="https://discord.gg/6u47fz6dCP" target="_blank" class="nav-link rounded-lg lg:py-2.5 duration-100 transition-all flex items-center px-5 py-4">
                <img src="images/discord.svg" alt="Discord" class="w-6 h-6 icon-white">
                <span class="tooltip-text">Discord</span>
              </a>
            </li>
            <li class="relative group">
              <a href="https://t.me/minelacs" target="_blank" class="nav-link rounded-lg lg:py-2.5 duration-100 transition-all flex items-center px-5 py-4">
                <img src="images/tg.svg" alt="Telegram" class="w-6 h-6 icon-white">
                <span class="tooltip-text">Telegram</span>
              </a>
            </li>
            <li class="relative group">
              <a href="https://boosty.to/minelacs" target="_blank" class="nav-link rounded-lg lg:py-2.5 duration-100 transition-all flex items-center px-5 py-4">
                <img src="images/boosty.png" alt="Boosty" class="w-6 h-6 icon-white">
                <span class="tooltip-text">Boosty</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Вставляем другую веб-страницу -->
  <iframe src="http://minelacs.online:20580"></iframe>

    <div class="copyright">
      &copy; 2024 MineLacs. Все права защищены.
    </div>  
  </footer> 
</body>
</html>
